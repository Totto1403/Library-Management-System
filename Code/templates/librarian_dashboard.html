<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/librarian_dashboard_style.css">
    <title>Librarian Dashboard</title>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="../static/IITM_logo.png" alt="College Logo">
            </div>
            <div class="college-details">
                <div class="course-code">Library Management System</div>
                <div class="course-name">Librarian Dashboard</div>
            </div>
        </div>
        <div class="links">
            <a href="/librarian/dashboard" class="link">Section</a>
            <a href="/librarian/process_request" class="link">Book Requests</a>
            <a href="/librarian/new" class="link">Librarian</a>
            <a href="/logout" class="link">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="biography">
            <div class="add-section-box">
                <h2 align="center">Add Section</h2>
                <form action="" method="post">
                    <table>
                        <tr>
                            <td><label for="section_name">Section Name:</label></td>
                            <td><input type="text" id="section_name" name="section_name" required></td>
                        </tr>
                        <tr>
                            <td><label for="description">Description:</label></td>
                            <td><textarea id="description" name="description" rows="3"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="add-section-button" type="submit">Add Section</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="section-container">
                {% for section in sections %}
                <div class="section-box">
                    <div class="section-box-content">
                        <h3>{{ section['Name'] }}</h3>
                        <p>Description: {{ section['Description'] }}</p>
                        <p>Section ID: {{ section['ID'] }}</p>
                        <p>Date Created: {{ section['DateCreated'] }}</p>
                        <br>
                    </div>
                    <form action="/delete_section/{{ section['ID'] }}" method="post"
                        onsubmit="return confirm('Are you sure you want to delete this section?');">
                        <button class="delete-section-button" type="submit">Delete</button>
                    </form>
                    <button class="view-section-button" 
                    onclick="window.location.href='/section_books/{{ section['ID'] }}'">View</button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>

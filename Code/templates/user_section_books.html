<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/user_section_books_style.css">
    <title>User Section Books</title>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="/static/IITM_logo.png" alt="College Logo">
            </div>
            <div class="college-details">
                <div class="course-code">Library Management System</div>
                <div class="course-name">User Dashboard</div>
            </div>
        </div>
        <div class="links">
            <a href="/user/dashboard" class="link">Back</a>
            <a href="/logout" class="link">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="biography">
            <div class="book-container">
                {% for book in books %}
                <div class="book-box">
                    <div class="book-box-content">
                        <h3>{{ book['Name'] }}</h3>
                        <p>ID: {{ book['ID'] }}</p>
                        <p>Content: {{ book['Content'] }}</p>
                        <p>Author(s): {{ book['Author'] }}</p>
                    </div>
                    {% if book['IsRequest'] == 1 %}
                    <button class="view-book-button disabled-btn" type="button" disabled>Requested</button>
                    {% else %}
                    <form action="/user/request_book/{{ book['ID'] }}/{{ session['username'] }}" method="post">
                        <button class="view-book-button" type="submit">Request</button>
                    </form>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
